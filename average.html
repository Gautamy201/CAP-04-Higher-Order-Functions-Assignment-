<body>
    <h1>let arr=[10,24,56,72,-10,-88,100,564]</h1>
    <button onclick="fined()">Find the average of elements present at odd index of the following array</button>
</body>
<script>
    let arr=[10,24,56,72,-10,-88,100,564];
    let lenth=arr.length
    function fined(){
       for(var i=0;i<=lenth;i++){
            if(i%2!=0){
                console.log(arr[i])
            }
       }
    }
</script>
